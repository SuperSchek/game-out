<div class="container-fluid">
    <div class="col-xs-2">
        <div class="hexagon-wrapper" style="width:70px;height:70px;">
            <div class="hexagon img-small" style="background:#343434;">
                <a href="/#/home">
                    <img src="/img/back.png" >
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="profile">
            <div class="hexagon-wrapper" style="width:150px;height:150px;">
                <div class="hexagon hex-border img-big" style="background:#f7a100;">
                    <img src="/img/rasta.png" >
                </div>
            </div>

            <div class="profile-name">
                <h1>{{ user.username }}</h1>
            </div>

            <div class="profile-friends">
                <h2>{{ user.friends.length }} vrienden</h2>
            </div>
        </div>
        <ul class="list">
            <li>
                <div class="hexagon-wrapper" style="width:70px;height:70px;">
                    <div class="hexagon img-small" style="background:#5a4980;">
                        <img src="/img/birthday.png" >
                    </div>
                </div>
                <p>11 jaar</p>
            </li>
            <li>
                <div class="hexagon-wrapper" style="width:70px;height:70px;">
                    <div class="hexagon img-small" style="background:#b6332b;">
                        <img src="/img/world.png" >
                    </div>
                </div>
                <p>{{ user.city }}</p>
            </li>
            <li>
                <div class="hexagon-wrapper" style="width:70px;height:70px;">
                    <div class="hexagon img-small" style="background:#f7a100;">
                        <img src="/img/twopeople.png" >
                    </div>
                </div>
                <p>Vriendenlijst</p>
            </li>
        </ul>
    </div>
    <div class="col-xs-2">
        <div class="hexagon-wrapper" style="width:70px;height:70px;">
            <div class="hexagon img-small" style="background:#343434;">
                <a ng-click="addFriend()">
                    <img src="" alt="Add friend">
                </a>
            </div>
        </div>
    </div>
</div>

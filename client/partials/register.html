<div>

    <form class="form-signin" ng-submit="signup()">
        <h2 class="form-signin-heading text-center">Register</h2>

        <label for="firstname" class="sr-only">firstname</label>
        <input type="text" id="firstname" name="firstname" class="form-control" ng-model="regInfo.firstname" placeholder="firtsname" required autofocus>

        <label for="lastname" class="sr-only">Last name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" ng-model="regInfo.lastname" placeholder="lastname" required autofocus>

        <label for="city" class="sr-only">Stad</label>
        <input type="text" id="city" name="city" class="form-control" ng-model="regInfo.city" placeholder="city" required autofocus>

        <label for="username" class="sr-only">username</label>
        <input type="text" id="username" name="username" class="form-control" ng-model="regInfo.username" placeholder="username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="regInfo.password" placeholder="Password" required>

        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" ng-model="regInfo.email" placeholder="E-mail" required>

        <button class="btn btn-lg btn-primary btn-block" ng-disabled="regInfo.$invalid" type="submit">Register</button>
    </form>
{{regInfo}}
</div>

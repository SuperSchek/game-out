<div>
    <div class="row">
        <div class="col-xs-2">
            <div class="hexagon-wrapper" style="width:70px;height:70px;">
                <div class="hexagon img-small" style="background:#343434;">
                    <a href="/#/groups">
                        <img src="/img/back.png">
                    </a>
                </div>
            </div>
        </div>


        <div class="col-xs-3">
           <h1 class="title titleactive">VRIENDEN</h1>
        </div>

        <div class="col-xs-3">
            <h1 class="title">GROEPEN</h1>
        </div>

        <div class="col-xs-3">
            <h1 class="title">TOTAAL</h1>
        </div>
    </div>
    <!--<div ng-repeat="user in userList | orderBy:'-userPoints'">
        {{user.username}}-{{user.city}}-{{user.userPoints}}
    </div>-->
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <ul class="list list-groups">
                <li ng-repeat="user in userList | orderBy:'-userPoints'">
                    <div class="hexagon-wrapper" style="width:70px;height:70px;">
                        <div class="hexagon img-small" style="background:#5a4980;">
                            <img src="/img/birthday.png">
                        </div>
                    </div>
                    <a href="/#/groups/{{group._id}}">{{user.username}}</a>
                    <strong><span>{{user.userPoints}}</span></strong>
                </li>
            </ul>
        </div>
    </div>


    ------------------------groups---------------------------
    <div ng-repeat="group in groupList | orderBy:'-teamPoints'">
        groepnaam: {{group.name}}<br>
        eigenaar:{{group.creator.username}}
        <ul>
            <li ng-repeat="member in group.users">{{member.username}}</li>
        </ul>
        Punten: {{group.teamPoints}}
        <br><br><br>

    </div>
</div>

<div class="container-fluid">
    <header>
        <div class="row">
            <div class="col-xs-10">
                <div class="search">
                    <div class="hexagon-wrapper" style="width:70px;height:70px;">
                        <div class="hexagon img-small">
                            <img src="/img/search.png">
                        </div>
                    </div>
                    <div class="searchbar">
                        <input ng-model="query" placeholder="Zoek een groep of gebruiker" type="text">

                        <div class="searchresults">
                            <ul ng-show="query.length > 1">
                                <li ng-repeat="user in userList | filter:query"><a href="/#/users/{{user._id}}">{{user.username}}</a>
                                </li>
                                <li ng-repeat="group in groupList | filter:query">{{group.name}}</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-2">
                <div class="hexagon-wrapper pull-right" style="width:70px;height:70px;">
                    <div class="hexagon img-small">
                        <a href="/#/myprofile">
                            <img src="/img/birthday.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-xs-12">
            <nav>
                <a href="/#/groups" class="hexagon-wrapper">
                    <div class="hexagonhome " style="background:#1793db;">Groepen</div>
                </a>

                <a href="/#/friendlist" class="hexagon-wrapper">
                    <div class="hexagonhome " style="background:#1793db;">Vrienden</div>
                </a>

                <a href="" class="hexagon-wrapper">
                    <div class="hexagonhome " style="background:#0db32d;">Start</div>
                </a>

                <a href="/#/leaderboard" class="hexagon-wrapper">
                    <div class="hexagonhome " style="background:#1793db;">?</div>
                </a>

                <a href="" class="hexagon-wrapper">
                    <div class="hexagonhome " style="background:#1793db;">Statistieken</div>
                </a>

            </nav>
        </div>
    </div>
</div>

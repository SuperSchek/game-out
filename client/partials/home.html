<div class="container-fluid">
    <header>
        <div class="row">
            <div class="col-xs-10">
                <div class="search">
                    <div class="hexagon-wrapper" style="width:70px;height:70px;">
                        <div class="hexagon img-small">
                            <img src="/img/search.png" >
                        </div>
                    </div>
                    <div class="searchbar">
                        <input ng-model="query" placeholder="Zoek een groep of gebruiker" type="text">
                        <div class="searchresults">
                            <ul ng-show="query.length > 1">
                                <li ng-repeat="user in userList | filter:query"><a href="/#/users/{{user._id}}">{{user.username}}</a></li>
                                <li ng-repeat="group in groupList | filter:query">{{group.name}}</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-2">
                <div class="hexagon-wrapper pull-right" style="width:70px;height:70px;">
                    <div class="hexagon img-small">
                        <a href="/#/myprofile">
                            <img src="/img/myprofile.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-xs-12">
            <nav>
                <div class="hexagon-wrapper" style="width:110px;height:110px;">
                    <a href="/#/friends">
                        <div class="hexagon hex-border button" style="background:#1793db;">
                            <img src="/img/friends.png" >
                            <h2>Vrienden</h2>
                        </div>
                    </a>
                </div>

                <div class="hexagon-wrapper" style="width:110px;height:110px;">
                    <a href="/#/groups">
                        <div class="hexagon hex-border button" style="background:#1793db;">
                            <img src="/img/groups.png" >
                            <h2>Groups</h2>
                        </div>
                    </a>
                </div>

                <div class="hexagon-wrapper" style="width:110px;height:110px;">
                    <div class="hexagon hex-border button" style="background:#0db32d;">
                        <img src="/img/start.png" >
                        <h2>Start</h2>
                    </div>
                </div>

                <div class="hexagon-wrapper" style="width:110px;height:110px;">
                    <div class="hexagon hex-border button" style="background:#1793db;">
                        <img src="/img/cup.png" >
                        <h2>Ranglijst</h2>
                    </div>
                </div>

                <div class="hexagon-wrapper" style="width:110px;height:110px;">
                    <div class="hexagon hex-border button" style="background:#1793db;">
                        <img src="/img/stats.png" >
                        <h2>Stats</h2>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
